# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
  # this solution is a gist from github (app.doctrine.repository.factory and the one after that)
  # Link: https://gist.github.com/docteurklein/9778800
  app.doctrine.repository.factory:
    class: App\Doctrine\Repository\Factory
    arguments:
      - [ ] # Initially empty, to be populated by CompilerPass
      - '@service_container'
      - '@app.doctrine.repository.factory.default'
  app.doctrine.repository.factory.default:
    class: Doctrine\ORM\Repository\DefaultRepositoryFactory
  # service-definition of repositories for factory
  #    App\Repository\TagRepository:
  #        tags:
  #            - { name: 'app.repository', class: 'App\Entity\Tag' }
  #    App\Repository\Category:
  #        tags:
  #            - { name: 'app.repository', class: 'App\Entity\Category'}
  #    App\Repository\Folder:
  #        tags:
  #            - { name: 'app.repository', class: 'App\Entity\Folder'}
  #    App\Repository\Note:
  #        tags:
  #            - { name: 'app.repository', class: 'App\Entity\Note'}
  #    App\Repository\Prompt:
  #        tags:
  #            - { name: 'app.repository', class: 'App\Entity\Prompt'}

  # default configuration for services in *this* file
  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

  # makes classes in src/ available to be used as services
  # this creates a service per class whose id is the fully-qualified class name
  App\:
    resource: '../src/'
    exclude:
      - '../src/DependencyInjection/'
      - '../src/Entity/'
      - '../src/Kernel.php'

  # add more service definitions when explicit configuration is needed
  # please note that last definitions always *replace* previous ones



