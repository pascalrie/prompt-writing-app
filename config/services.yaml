# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
  app.factory.service_creator:
    class: App\Service\Factory\BaseServiceCreator

  app.custom_category_service:
    class: App\Service\CategoryService
    factory: ['App\Service\Factory\ConcreteCreators\CategoryServiceCreator', manufactureService]
  app.custom_folder_service:
    class: App\Service\FolderService
    factory: ['App\Service\Factory\ConcreteCreators\FolderServiceCreator', manufactureService]
  app.custom_note_service:
    class: App\Service\NoteService
    factory: ['App\Service\Factory\ConcreteCreators\NoteServiceCreator', manufactureService]
  app.custom_prompt_service:
    class: App\Service\PromptService
    factory: ['App\Service\Factory\ConcreteCreators\PromptServiceCreator', manufactureService]
  app.custom_tag_service:
    class: App\Service\TagService
    factory: ['App\Service\Factory\ConcreteCreators\TagServiceCreator', manufactureService]


  # default configuration for services in *this* file
  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
  # makes classes in src/ available to be used as services
  # this creates a service per class whose id is the fully-qualified class name
  App\:
    resource: '../src/'
    exclude:
      - '../src/DependencyInjection/'
      - '../src/Entity/'
      - '../src/Kernel.php'

  # add more service definitions when explicit configuration is needed
  # please note that last definitions always *replace* previous ones


