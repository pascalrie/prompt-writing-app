services:
  web:
    image: php:7.4-apache
    container_name: web
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./php.ini:/usr/local/etc/php/php.ini
    ports:
      - "8081:81"
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html/public
    depends_on:
      - db
    networks:
      - symfony-network
  db:
    image: mariadb:10.6
    container_name: mariadb
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: prompt-writing-db
      MYSQL_USER: db
      MYSQL_PASSWORD: db
    networks:
      - symfony-network

volumes:
  db_data:

networks:
  symfony-network:
    driver: bridge